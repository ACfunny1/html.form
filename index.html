<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<form action="/abc" method="post">
	<div>
		<label for="username">姓名:</label>
		<input type="text	" name="username" placeholder="用户名">
	</div>
	<div>
		<label for="userpwd">密码:</label>
		<input type="password" name="userpwd">
	</div>
	<div>
		<label>性别:</label>
		<input type="radio" name="sex" value="male">男
		<input type="radio" name="sex" value="female">女
	</div>
	<div>
		<label>取向:</label>
		<input type="radio" name="sexual orientation" value="male">男
		<input type="radio" name="sexual orientation" value="female">女
	</div>
	<div>
		<label>爱好:</label>
		<input type="checkbox" name="hobby" value="dota">dota
		<input type="checkbox" name="hobby" value="travel">旅游
		<input type="checkbox" name="hobby" value="pet">宠物
	</div>
	<div>
		<label>评论:</label>
		<textarea name="comment" rows="10" cols="50" placeholder="ddd"></textarea>
	</div>
	<div>
		<label>我的car:</label>
		<select name="car">
			<option value="aodi">奥迪</option>
			<option value="baoma">宝马</option>
			<option value="dazhong">大众</option>
			<option value="sabo" selected>萨博</option>
		</select>
		<input type="submit" name="submit" value="提交">
	</div>
	</form>
	
</body>
</html>
